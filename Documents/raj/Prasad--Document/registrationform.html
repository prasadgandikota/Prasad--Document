<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registrationform.css">
</head>

<body>
    <main id="root">
        <div class="main">
            <form class="" action="index.html" method="pos">
                <div id="logo">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                </div>
                <h2 class="title">Create your Google Account</h2>
                <h4 class="signInTitle">to continue to Gmail</h4>
                <div class="name">
                    <input type="name" name="" value="" placeholder="First Name" required>
                    <!-- <label class="fs">First name</label> -->
                    <input type="name" name="" value="" class="ls" placeholder="Last Name" required>
                    <!-- <label class="ls">Last name</label> -->
                </div>
                <div class="Uname">
                    <input type="username" name="" value="" placeholder="UserName" required>
                    <!-- <label class="un">Username</label> -->
                    <span class="gmail">@gmail</span>
                </div><br>
                <p href="" class="line1">You can use letters , numbers and periods</p><br>
                <div class="pass">
                    <input type="password" class="password" id="" value="" placeholder="password" required>
                    <!-- <label class="psc">password</label> -->
                    <input type="password" class="password" id="" value="" placeholder="confirm" required>

                </div>
                <!-- <div class="pass">
                </div> -->
                <div class="iconeye">
                    <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" id="eye">
                    <p class="IconText">One Account all of google working for you</p>
                </div>
                <p href="" class-="line3">Use 8 or more characters with a mix of letters,numbers & symbols</p>
                <input type="checkbox" class="checkbox">
                <span>Show password</span>
                <div class="lastWrapper">
                    <a href="" class="line4">Sign in instead</a>
                    <input type="submit" name="" value="Next">
                </div>
            </form>
        </div>
    </main>
</body>

</html>
